<div class="d-flex mt-3">
  <div class="form-outline flex-grow-1">
    <input [(ngModel)]="searchTerm" placeholder="Search movies and TV shows" type="search" id="form1" class="form-control" (keyup.enter)="search()" />
    <label class="form-label" for="form1"></label>
  </div>
  <button (click)="search()" type="button" class="btn btn-primary ml-1 custom-search-button">Search
    <i class="fas fa-search"></i>
  </button>
</div>

<div *ngIf="searchResults">
  <h2>Search Results:</h2>
  <div class="row">
    <div class="col-md-6">
      <h3>Movies:</h3>
      <ul>
        <ng-container *ngFor="let result of searchResults">
          <li *ngIf="result.media_type === 'movie'">
            <a [routerLink]="['/movie', result.id]">
              {{ result.title }}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-6">
      <h3>TV Shows:</h3>
      <ul>
        <ng-container *ngFor="let result of searchResults">
          <li *ngIf="result.media_type === 'tv'">
            <a [routerLink]="['/tvshow', result.id]">
              {{ result.title }}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
